<div class="container">
    <h2>Course Listing</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let course of courseList">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" [src]="course?.['course_thumbnail']" alt="Course Image">
          <div class="card-body">
            <h5 class="card-title">{{ course?.['name'] }}</h5>
            <p class="card-text">Price: {{ course?.['course_price'] }}</p>
            <p class="card-text">Offer Price: {{ course?.['course_offer_price'] }}</p>
            <p class="card-text">Author: {{ course?.['course_author'] }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" [ngClass]="course" class="btn btn-sm btn-outline-secondary" (click)="addToCart(course)">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
