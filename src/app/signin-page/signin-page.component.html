<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Sign In</h2>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email"  formControlName="email"  class="form-control" id="email" placeholder="Enter your email">
          <div *ngIf="f['email']?.errors && (f['email'].touched || f['email'].dirty)" class="text-danger">
            <div *ngIf="f['email']?.errors?.['required']">Email is required</div>
            <div *ngIf="f['email']?.errors?.['email']">Invalid email format</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password">
          <div *ngIf="f['password'].errors && (f['password'].touched || f['password'].dirty)" class="text-danger">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password should be at least 6 characters</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
        <a href="#" class="d-block text-center">Forgot Password?</a>
        <div class="text-center mt-3">
          <p *ngIf="errorMsgFlag">Incorrect username or password</p>
          <p>Don't have an account? <a routerLink="/register-listing">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
